<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Booking Voucher</title>
	<style>
		body{font-family:Arial,Helvetica,sans-serif;margin:0;background:#f6f7fb;color:#222}
		.container{max-width:900px;margin:24px auto;background:#fff;border:1px solid #e6e8ef;border-radius:10px;box-shadow:0 4px 12px rgba(0,0,0,.06)}
		.header{padding:16px 20px;border-bottom:1px solid #e6e8ef;display:flex;justify-content:space-between;align-items:center}
		.header h2{margin:0;font-size:20px}
		.section{padding:16px 20px}
		.grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
		.label{font-size:12px;color:#666}
		.value{font-size:16px;font-weight:600}
		.footer{padding:12px 20px;border-top:1px solid #e6e8ef;font-size:12px;color:#666}
		.actions{display:flex;gap:8px}
		button{background:#1f6feb;color:#fff;border:none;padding:8px 12px;border-radius:6px;cursor:pointer}
		button.secondary{background:#e9eef6;color:#214}
	</style>
</head>
<body>
	<div class="container">
		<div class="header">
			<h2>Transfer Voucher</h2>
			<div class="actions">
				<button onclick="window.print()">Print</button>
				<button class="secondary" onclick="window.location.href='/mytransfers/public/my-bookings.html'">My Bookings</button>
			</div>
		</div>
		<div id="content" class="section">
			Loading...
		</div>
		<div class="footer">If you need assistance, reply to your confirmation email.</div>
	</div>

	<script>
	(function(){
		function q(k){return new URLSearchParams(location.search).get(k)||''}
		const booking_id=q('booking_id');
		const token=q('token');
		if(!booking_id){document.getElementById('content').textContent='Missing booking_id';return;}
		(async function ensureToken(){
			if(!token){
				document.getElementById('content').textContent='Preparing voucher...';
				try {
					const tk = await fetch(`/mytransfers/api/voucher/token?booking_id=${encodeURIComponent(booking_id)}`).then(r=>r.json());
					if(tk && tk.token){
						const url = new URL(location.href);
						url.searchParams.set('token', tk.token);
						location.replace(url.toString());
						return;
					}
				} catch(e) {}
				document.getElementById('content').textContent='Missing booking_id or token';
				return;
			}
		})();
		fetch(`/mytransfers/api/voucher?booking_id=${encodeURIComponent(booking_id)}&token=${encodeURIComponent(token)}`)
		.then(r=>r.json())
		.then(d=>{
			if(d.error){document.getElementById('content').textContent=d.error;return}
			const html = `
				<div class="grid">
					<div><div class="label">Booking ID</div><div class="value">${d.booking_id}</div></div>
					<div><div class="label">Status</div><div class="value">${d.status}</div></div>
					<div><div class="label">Passengers</div><div class="value">${d.passengers||''}</div></div>
					<div><div class="label">Amount</div><div class="value">${(d.amount?.amount??'').toFixed?d.amount.amount.toFixed(2):d.amount?.amount} ${d.amount?.currency||'EUR'}</div></div>
					<div><div class="label">Pickup</div><div class="value">${d.pickup?.name||''}</div></div>
					<div><div class="label">Dropoff</div><div class="value">${d.dropoff?.name||''}</div></div>
					<div><div class="label">Pickup Date</div><div class="value">${d.pickup_date||''}</div></div>
					<div><div class="label">Return Date</div><div class="value">${d.return_date||''}</div></div>
				</div>`;
			document.getElementById('content').innerHTML=html;
		})
		.catch(()=>{document.getElementById('content').textContent='Failed to load voucher';});
	})();
	</script>
</body>
</html>
