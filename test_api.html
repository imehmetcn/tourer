<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test - MyTransfers Clone</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .endpoint { margin: 10px 0; padding: 10px; border: 1px solid #ddd; }
        .result { background: #f5f5f5; padding: 10px; margin-top: 10px; }
        button { padding: 5px 10px; margin: 5px; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>MyTransfers API Test</h1>
    
    <div class="endpoint">
        <h3>Health Check</h3>
        <button onclick="testEndpoint('/mytransfers/api/health', 'GET')">Test Health</button>
        <div id="health-result" class="result"></div>
    </div>

    <div class="endpoint">
        <h3>Search Predictions</h3>
        <input type="text" id="search-query" placeholder="Enter location" value="Madrid">
        <button onclick="testSearch()">Test Search</button>
        <div id="search-result" class="result"></div>
    </div>

    <div class="endpoint">
        <h3>List Transfers</h3>
        <button onclick="testList()">Test List</button>
        <div id="list-result" class="result"></div>
    </div>

    <div class="endpoint">
        <h3>Countries</h3>
        <button onclick="testEndpoint('/mytransfers/api/countries', 'GET')">Test Countries</button>
        <div id="countries-result" class="result"></div>
    </div>

    <div class="endpoint">
        <h3>Distance Calculation</h3>
        <button onclick="testDistance()">Test Distance</button>
        <div id="distance-result" class="result"></div>
    </div>

    <div class="endpoint">
        <h3>Map Data</h3>
        <button onclick="testMap()">Test Map</button>
        <div id="map-result" class="result"></div>
    </div>

    <script>
        async function testEndpoint(url, method = 'GET', data = null) {
            try {
                const options = {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    }
                };
                
                if (data && method !== 'GET') {
                    options.body = JSON.stringify(data);
                }
                
                const response = await fetch(url, options);
                const result = await response.json();
                
                return {
                    status: response.status,
                    data: result,
                    success: response.ok
                };
            } catch (error) {
                return {
                    status: 0,
                    data: { error: error.message },
                    success: false
                };
            }
        }

        function displayResult(elementId, result) {
            const element = document.getElementById(elementId);
            const className = result.success ? 'success' : 'error';
            element.innerHTML = `
                <div class="${className}">
                    <strong>Status:</strong> ${result.status}<br>
                    <strong>Response:</strong>
                    <pre>${JSON.stringify(result.data, null, 2)}</pre>
                </div>
            `;
        }

        async function testSearch() {
            const query = document.getElementById('search-query').value;
            // Test both original and MyTransfers style URLs
            const result = await testEndpoint(`/mytransfers/api/search?query=${encodeURIComponent(query)}`);
            displayResult('search-result', result);
        }

        async function testList() {
            const result = await testEndpoint('/mytransfers/api/list?lat1=40.472&lng1=-3.56&lat2=40.4168&lng2=-3.7038&passengers=2');
            displayResult('list-result', result);
        }

        async function testDistance() {
            const result = await testEndpoint('/mytransfers/api/distance?lat1=40.472&lng1=-3.56&lat2=40.4168&lng2=-3.7038');
            displayResult('distance-result', result);
        }

        async function testMap() {
            const result = await testEndpoint('/mytransfers/api/map?lat1=40.472&lng1=-3.56&lat2=40.4168&lng2=-3.7038');
            displayResult('map-result', result);
        }

        // Test health endpoint on page load
        document.addEventListener('DOMContentLoaded', async () => {
            const result = await testEndpoint('/mytransfers/api/health');
            displayResult('health-result', result);
        });
    </script>
</body>
</html>
